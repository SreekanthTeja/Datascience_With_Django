{% extends 'base.html' %}
{% block title %}Face Recognition{% endblock%}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-sm-4 col-xs-4 ">
            <form action="" method="post"  enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }} <br/>
                <!-- <input type="file" name="images" multiple> -->
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
            
        </div>
        <div class="col-sm-8 col-xs-8" id='framing'>
            <div>
                <strong>People Faces</strong> 
            </div>
        </div>
    </div>
</div>
<script>
    
    var images=JSON.parse("{{dp|escapejs}}")
    console.log(images)
    for(var i=0; i<images.length; i++) {
        var image = new Image();
        image.src = 'data:image/png;base64,'+images[i];
        document.getElementById('framing').appendChild(image);

    }
</script>
{% endblock %}
